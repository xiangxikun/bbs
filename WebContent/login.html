<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SongTaste-登录</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/login.css" />
	<!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	<form class="form-signin" name="loginForm" action="./login.do" method="POST">
		<h2 class="form-signin-heading">登录<span id="tip-span"></span></h2>
		<input type="text" name="username" class="form-control" placeholder="账号" autofocus>
		<input type="password" name="password" class="form-control" placeholder="密码" maxlength="15">
		<div class="checkbox">
			<label>
				<input type="checkbox" value="true" name="autoLogin">3天内自动登录
			</label>
		</div>
		<button class="btn btn-lg btn-primary btn-block">登录</button>
		<p class="text-right">
			<a href="./register.html">没有账号,请前往注册</a>
		</p>
	</form>

	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/login.min.js"></script>
</body>

</html>

		<!--修改个人资料-->
		<form class="form-signin">
			<h2 class="form-signin-heading">修改个人资料</h2>
			<div class="form-group">
				<label for="exampleInputEmail2">用户名修改</label>
				<span id="" class="span-tip1"></span>
				<input type="text" name="username" class="form-control margin-bottom-10" placeholder="账号" autofocus maxlength="10">
				<button type="submit" class="btn btn-primary button-username">确认修改</button>
			</div>
			<div class="form-group">
				<label for="exampleInputEmail2">修改密码</label>
				<span id="" class="span-tip2"></span>
				<input type="password" name="password" class="form-control" placeholder="密码" maxlength="15">
			</div>
			<div class="form-group">
				<label for="exampleInputEmail2">确认密码</label>
				<span id="" class="span-tip3"></span>
				<input type="password" name="password1" class="form-control" placeholder="密码" maxlength="15">
				<button type="submit" class="btn btn-primary button-password">确认修改</button>
			</div>
		</form>
